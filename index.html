<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <div id="sidebar-placeholder"></div>
    <div class="main-wrapper">
      <main>
        <h2>Students</h2>
        <div class="wrapper-table">
          <div id="but-table-all">
            <div id="button-del-all" onclick="delAll()">
              <img src="./img/1214428.png" alt="" />
            </div>
            <div id="button-add" onclick="openAdd()">+</div>
          </div>
          <table>
            <thead>
              <tr>
                <th>
                  <input
                    onclick="checkTh()"
                    type="checkbox"
                    id="checkbox1"
                  /><label for="checkbox1"></label>
                </th>
                <th>Group</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Birthday</th>
                <th>Status</th>
                <th>Options</th>
              </tr>
            </thead>
            <tbody id="main-tbody"></tbody>
          </table>
        </div>
        <div class="pagination">
          <a href="#" class="active">1</a>
          <a href="#">2</a>
          <a href="#">3</a>
          <a href="#">4</a>
          <a href="#">5</a>
          <a href="#">6</a>
        </div>
      </main>
    </div>
    <div id="wrapper-shadow">
      <div id="addStudent">
        <div class="button-close" onclick="closeAdd()">+</div>
        <h3 id="add_text">Add student</h3>
        <h3 id="edit_text">Edit student</h3>
        <div class="line"></div>
        <form id="form-add">
          <fieldset id="fieldset-add">
            <div class="form-item">
              <label for="input-date">Birthday</label>
              <input id="input-date" type="date" />
            </div>
            <div class="form-item">
              <label for="fname">First name</label>
              <input type="text" id="fname" name="fname" />
            </div>
            <div class="form-item">
              <label for="lname">Last name</label>
              <input type="text" id="lname" name="lname" />
            </div>
            <div class="form-item">
              <label for="select-group">Group</label>
              <select name="group" id="select-group">
                <option value="selected">Select group</option>
                <option value="PZ-21">PZ-21</option>
                <option value="PZ-22">PZ-22</option>
                <option value="PZ-23">PZ-23</option>
                <option value="PZ-24">PZ-24</option>
              </select>
            </div>
            <div class="form-item">
              <label for="select-gender">Gender</label>
              <select name="group" id="select-gender">
                <option value="selected">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </fieldset>
        </form>
        <div class="line"></div>
        <div class="buttons">
          <button id="button-ok" onclick="okClick()">OK</button>
          <button id="button-create" type="submit" onclick="checkForm()">
            Create
          </button>
          <button id="button-save" type="submit" onclick="saveForm()">
            Save
          </button>
        </div>
      </div>
      <div id="delete-wraper">
        <div class="button-close" onclick="closeDel()">+</div>
        <h3>Warnings</h3>
        <div class="line"></div>
        <p id="war_text">
          Are you sure you want to delete user Ivanna Pavlyshyn
        </p>
        <div class="line"></div>
        <div class="buttons">
          <button id="button-cancel" onclick="closeDel()">Cancel</button>
          <button id="button-ok-del" type="submit" onclick="delStudent()">
            OK
          </button>
        </div>
      </div>
      <div id="info-student-wraper">
        <div class="button-close" onclick="closeInfo()">+</div>
        <h4>Information about student</h4>
        <p class="info-student-p" id="group-det"></p>
        <p class="info-student-p" id="username-det"></p>
        <p class="info-student-p" id="gender-det"></p>
        <p class="info-student-p" id="birthday-det"></p>
        <p class="info-student-p" id="status-det"></p>
      </div>
    </div>
  </body>
  <script src="./js/main.js"></script>
  <script src="./js/components.js"></script>
</html>
